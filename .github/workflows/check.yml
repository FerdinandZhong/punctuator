name: lint and test

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/check.yml'
      - 'data_process/**'
      - 'inference/**'
      - 'models/**'
      - 'training/**'
      - 'utils/**'
      - 'tests/**'
      - 'examples/**'
      - 'setup.py'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: make lint

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
            lfs: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Test
        run: make test